{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block footer %}
    <script src="/js/hideShowPassword.min.js"></script>
    <script src="/js/app.js"></script>
    
    <script>
        //SIGNUP VALIDATION by JavaScript https://jqueryvalidation.org/validate/
        $(document).ready(function(){
            $('#formSProfile').validate({
                rules: {
                    name: 'required',
                    email: {
                        required: true,
                        email: true,
                        remote: '/account/validateEmail'
                    },
                    password: {
                        required: true,
                        minlength: 6,
                        validPassword: true
                    }
                },
                messages: {
                    email: {
                        remote: 'email already taken'
                    }
                }
            });
            $('#inputPassword').hideShowPassword({
                show: false,
                innerToggle: 'focus'
            });
        });
    </script>
{% endblock %}

{% block body %}

    <h1>Profile</h1>

    {% if user.errors is not empty %}
        <p>Errors:</p>
        <ul>
            {% for error in user.errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <form method="post" id="formProfile">
        <div>
            <label for="inputName">Name</label>
            <input type="text" name="name" id="inputName" placeholder="name" value="{{user.name}}" required>
        </div>
        <div>
            <label for="inputEmail">Email address</label>
            <input type="email" name="email" id="inputEmail" placeholder="email address" value="{{user.email}}" required>
        </div>
        <div>
            <label for="inputPassword">Password</label>
            <input type="password" name="password" id="inputPassword" placeholder="password" required>
        </div>
      
        <button type="submit">Save</button>
        <a href="/profile/show">Cancel</a>

    </form>

{% endblock %}
