{% extends "base.html" %}

{% block title %}Sign up{% endblock %}
{% block body %}

    <h1>Sign up!</h1>
    
    <form method="post">
        <div>
            <label for="inputName">Name</label>
            <input type="text" name="name" id="inputName" placeholder="name" autofocus>
        </div>
        <div>
            <label for="inputEmail">Email address</label>
            <input type="email" name="email" id="inputEmail" placeholder="email address">
        </div>
        <div>
            <label for="inputPassword">Password</label>
            <input type="password" name="password" id="inputPassword" placeholder="password">
        </div>
        <div>
            <label for="inputPasswordConfirm">Password</label>
            <input type="password" name="passwordConfirm" id="inputPasswordConfirm" placeholder="confirm password">
        </div>
        <button type="submit">Sign up</button>

    </form>

{% endblock %}
