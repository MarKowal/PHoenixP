{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block footer %}
    <script>
        $.validator.addMethod('validPassword',
            function(value, element, param){
                if (value != '') {
                    if (value.match(/.*[a-z]+.*/i) == null) {
                        return false;
                    }
                    if (value.match(/.*\d+.*/) == null) {
                        return false;
                    }
                }

                return true;
            },
            'Must contain at least one letter and one number'
        );


        //SIGNUP VALIDATION by JavaScript https://jqueryvalidation.org/validate/
        $(document).ready(function(){
            $('#formSignup').validate({
                rules: {
                    name: 'required',
                    email: {
                        required: true,
                        email: true,
                        remote: '/account/validateEmail'
                    },
                    password: {
                        required: true,
                        minlength: 6,
                        validPassword: true
                    },
                    passwordConfirm: {
                        equalTo: '#inputPassword'
                    },
                },
                messages: {
                    email: {
                        remote: 'email already taken'
                    }
                }
            });
        });
    </script>
{% endblock %}

{% block body %}

    <h1>Sign up!</h1>

    {% if user.errors is not empty %}
        <p>Errors:</p>
        <ul>
            {% for error in user.errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <form method="post" action="/signup/create" id="formSignup">
        <div>
            <label for="inputName">Name</label>
            <input type="text" name="name" id="inputName" placeholder="name" autofocus value="{{user.name}}" required>
        </div>
        <div>
            <label for="inputEmail">Email address</label>
            <input type="email" name="email" id="inputEmail" placeholder="email address" value="{{user.email}}" required>
        </div>
        <div>
            <label for="inputPassword">Password</label>
            <input type="password" name="password" id="inputPassword" placeholder="password" required>
        </div>
        <div>
            <label for="inputPasswordConfirm">Password</label>
            <input type="password" name="passwordConfirm" id="inputPasswordConfirm" placeholder="confirm password" required>
        </div>
        <button type="submit">Sign up</button>

    </form>

{% endblock %}
